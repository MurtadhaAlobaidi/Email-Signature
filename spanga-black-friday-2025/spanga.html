<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .signature {
            border-top: 1px solid #e1e1e1;
            padding-top: 10px;
            margin-top: 20px;
        }
        .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .company {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .address, .phone, .website {
            margin-bottom: 3px;
        }
        .social {
            margin-top: 10px;
        }
        a {
            color: #1155cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            font-size: 11px;
            color: #888888;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="signature">
        <div class="name">Med vänlig hälsning,<br>Murtadha Alobaidi</div>
        
        <div class="company">SPÅNGA TRÄDGÅRD AB</div>
        <div class="address">Adress: Nettovägen 5, 175 41 Järfälla</div>
        <div class="phone">Mobil: 073-565 86 62</div>
        <div class="phone">Direkt: 08-30 80 28</div>
        <div class="website"><a href="http://www.spangatradgard.se">www.spangatradgard.se</a></div>
        
        <div class="social">
            <strong>Följ oss på Facebook:</strong><br>
            <a href="https://www.facebook.com/pages/Spånga-Trädgård-AB">www.facebook.com/pages/Spånga-Trädgård-AB</a>
        </div>
        
        <div class="footer">Please consider the environment before printing this email</div>
    </div>
</body>
</html>
